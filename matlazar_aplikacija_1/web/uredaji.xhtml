<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled IoT uredaja</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{pregledUredaja.naslov}"/>
            <p:dataTable id = "uredaji" value="#{pregledUredaja.uredaji}" var="u" rendered="true" paginator="true"
                         rows="#{pregledUredaja.retci}" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{u.id}"/>
                </p:column>
                <p:column headerText="Naziv">
                    <h:outputText value="#{u.naziv}"/>
                </p:column>
                <p:column headerText="Latitude">
                    <h:outputText value="#{u.geoloc.latitude}"/>
                </p:column>
                <p:column headerText="Longitude">
                    <h:outputText value="#{u.geoloc.latitude}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
