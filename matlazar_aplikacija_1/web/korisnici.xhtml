<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled korisnika</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{pregledKorisnika.naslov}"/>
            <p:dataTable id = "korisnik" value="#{pregledKorisnika.korisnici}" var="k" rendered="true" paginator="true"
                         rows="#{pregledKorisnika.retci}" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{k.id}"/>
                </p:column>
                <p:column headerText="KorisniÄko ime">
                    <h:outputText value="#{k.korIme}"/>
                </p:column>
                <p:column headerText="Lozinka">
                    <h:outputText value="#{k.lozinka}"/>
                </p:column>
                <p:column headerText="email">
                    <h:outputText value="#{k.email}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
