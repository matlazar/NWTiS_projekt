<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dnevnik</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{pregledDnevnika.naslov}"/>
            <p:dataTable id = "dnevnik" value="#{pregledDnevnika.dnevnik}" var="c" rendered="true" paginator="true"
                         rows="#{pregledDnevnika.retci}" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{c.id}"/>
                </p:column>
                <p:column headerText="Korisnik">
                    <h:outputText value="#{c.korisnik}"/>
                </p:column>
                <p:column headerText="URL" style="width:20%;">
                    <h:outputText value="#{c.url}"/>
                </p:column>
                <p:column headerText="IP adresa">
                    <h:outputText value="#{c.ipadresa}"/>
                </p:column>
                <p:column headerText="Vrijeme">
                    <h:outputText value="#{c.vrijeme}"/>
                </p:column>
                <p:column headerText="Trajanje">
                    <h:outputText value="#{c.trajanje}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{c.status}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
