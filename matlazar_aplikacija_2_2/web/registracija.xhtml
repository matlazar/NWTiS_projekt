<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{prijava.odabraniJezik}" >
        <h:head>
            <title>#{m.registracija_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:outputLabel value="#{m.registracija_korisnickoIme}" />
                <h:inputText value="#{registracija.korisnickoIme}" /><br/>
                <h:outputText value="#{m.registracija_lozinka}" />
                <h:inputText value="#{registracija.lozinka}" /><br/>
                <h:outputLabel value="#{m.registracija_email}" />
                <h:inputText value="#{registracija.email}" /><br/><br/>
                <h:commandButton value="#{m.registracija_registracija}" action="#{registracija.registracija()}" /><br/><br/>
                <h:commandLink value="#{m.registracija_prijava}" action="#{registracija.prijava()}" /><br/>
                <h:outputText value="#{registracija.poruka}" style="color: red;" />
                <h:outputText value="#{registracija.poruka_2}" style="color: greenyellow;" />
            </h:form>
        </h:body>
    </f:view>
</html>
