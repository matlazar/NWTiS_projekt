<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{prijava.odabraniJezik}" >
        <h:head>
            <title>#{m.prijava_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:selectOneRadio value="#{prijava.odabraniJezik}">
                    <f:selectItems value="#{prijava.izbornikJezika}"
                                   var="j" itemLabel="#{j.labela}"
                                   itemValue="#{j.vrijednost}"/>
                </h:selectOneRadio>
                <h:commandButton value="#{m.prijava_jezik}" action="#{prijava.odaberiJezik}"/><br/><br/>
                <h:outputLabel value="#{m.prijava_korisnickoIme}" />
                <h:inputText value="#{prijava.korisnickoIme}" /><br/><br/>
                <h:outputText value="#{m.prijava_lozinka}" />
                <h:inputSecret value="#{prijava.lozinka}" />
                <h:commandButton value="#{m.prijava_prijava}" action="#{prijava.prijava()}" /><br/><br/>
                <h:commandLink value="#{m.prijava_registracija}" action="#{prijava.registracija()}" /><br/>
                <h:outputLabel value="#{prijava.poruka}" style="color: red;"/>
            </h:form>
        </h:body>
    </f:view>
</html>
